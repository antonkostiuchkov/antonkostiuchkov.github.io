<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madkraft</title>
  </head>
  <body>
    <div>
      <pre id="json"></pre>

        data: {
          name: "Anton Kostiuchkov",
          work: "Collibra",
          position: "Frontend dev",
        },

      document.getElementById("json").textContent = JSON.stringify(
        data,
        undefined,
        4
      );
    </script>
  </body>
</html>
